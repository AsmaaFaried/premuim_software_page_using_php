<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">

    <title>Login</title>
    <style>
        .btn-login{
            font-size: 22px;
        }
        #rem-me{
            width: 20px;
            height: auto;

        }
    </style>
</head>
<body>
   <div class="container">
       <!-- <img src="logo.png" alt="logo"> -->
       <div class="imageback">
           
        <div>
            <img src="back.jpg" alt="Image">
        </div>
       </div>

        <div class="login-form">

            <form class="form-style" action="#" method="post" >
                <h2>Login</h2>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required><br>
                <input id="rem-me" type="checkbox" value="Remember me">
                <label for="rem-me">Remember me</label><br>
                <input class="btn-login" type="submit" value="Login"><br><br>
                
            
                <a href="#">Create new account?</a>
            </form>
        </div>

       

   </div>
    
</body>
</html>
